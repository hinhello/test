<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>timetable</title>
        <style>
            table, tr, td, th
            {border: solid 1px rgb(236, 149, 149);
            border-collapse: collapse;
            }

        </style>
    </head>
    <body>
        <h3>강태이 2학기 시간표</h3>
        <table>
            <tr>
                <th>구분</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <td>9시</td>
                <td rowspan="10">공강</td>
            </tr>
            <tr>
                <td>10시</td>
                <td> </td>
                <td></td>
                <td rowspan="4">퍼포먼스아트II</td>
                <td rowspan="3">현대미술세미나II</td>
            </tr>
            <tr>
                <td>11시</td>
                <td> </td>
            </tr>
            <tr>
                <td>12시</td>
                <td> </td>
            </tr>
            <tr>
                <td>13시</td>
                <td rowspan="4">작품연구II</td>
                <td rowspan="3">비평워크샵I</td>
            </tr>
            <tr>
                <td>14시</td>
                <td rowspan="3">공공예술프로젝트II</td>
                <td rowspan="3">시각예술작가론</td>
            </tr>
            <tr>
                <td>15시</td>
            </tr>
            <tr>
                <td>16시</td>
            </tr>
            <tr>
                <td>17시</td>
            </tr>
            <tr>
                <td>18시</td>
            </tr>
        </table>
    </body>
</html>
